<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador PJ</title>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1AAFD9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .contenedor {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    label {
      font-size: 18px;
      display: block;
      margin-bottom: 12px;
      color: white;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      text-align: center;
      border: none;
      border-radius: 6px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #0b5ed7;
      color: white;
    }

    button:hover {
      background-color: #084298;
    }

    #resultado {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .tarjeta {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
      font-size: 18px;
    }

    .tarjeta p {
      margin: 10px 0;
    }

    .boton-link {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 20px;
      font-size: 18px;
      font-weight: bold;
      background-color: #198754;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .boton-link:hover {
      background-color: #146c43;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <label for="dni">
      Inserte aqui su numero de documento sin puntos
    </label>

    <input type="text" id="dni" placeholder="DNI">
    <button onclick="buscar()">Buscar</button>

    <div id="resultado"></div>
  </div>

  <script>
    let datos = [];

    Papa.parse("data.csv", {
      download: true,
      header: true,
      complete: function(res) {
        datos = res.data;
      }
    });

    document.getElementById("dni").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        buscar();
      }
    });

    function buscar() {
      const dniIngresado = document.getElementById("dni").value.trim();
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "";

      const fila = datos.find(d => d[Object.keys(d)[0]] === dniIngresado);

      if (!fila) {
        alert("No se encuentra afiliadx al PJ");
        return;
      }

      const columnas = Object.keys(fila);
      const col2 = fila[columnas[1]];
      const col3 = fila[columnas[2]];
      const col4 = fila[columnas[3]];

      const urlMatch = col4.match(/https?:\/\/\S+/);
      const url = urlMatch ? urlMatch[0] : null;

      resultadoDiv.innerHTML = `
        <div class="tarjeta">
          <p>${col2}</p>
          <p>${col3}</p>
          ${url ? `<a class="boton-link" href="${url}" target="_blank">LLENAR FORMULARIO PARA AVAL</a>` : ""}
        </div>
      `;
    }
  </script>

</body>
</html>
